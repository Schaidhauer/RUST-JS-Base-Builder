<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>...</title>
  <link rel="stylesheet" href="js/jquery-ui.min.css">
  <style>
  .rotate {
    width: 50px;
    height: 50px;
    background: #ccc;
	background-image: url(img/c-1.png);
  }
  .tri {
    width: 50px;
    height: 50px;
    background: #ccc;
	background-image: url(img/c-2.png);
  }
  </style>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
</head>
<body>
 
 
<script>
$( ".rotate" ).draggable();
$( ".tri" ).draggable();



var rotation = 0;

jQuery.fn.rotate = function(degrees) {
    $(this).css({'-webkit-transform' : 'rotate('+ degrees +'deg)',
                 '-moz-transform' : 'rotate('+ degrees +'deg)',
                 '-ms-transform' : 'rotate('+ degrees +'deg)',
                 'transform' : 'rotate('+ degrees +'deg)'});
};

$( "body" ).on( "click", ".rotate", function() {
//$('.rotate').click(function() {
    rotation += 5;
    $(this).rotate(rotation);
});

$( "body" ).on( "click", ".tri", function() {
//$('.tri').click(function() {
    rotation += 5;
    $(this).rotate(rotation);
});

function traduzNumeroClicado(n){
	if (n == 48)
		return 0;
	else if (n == 49)
		return 1;
	else if (n == 50)
		return 2;
	else if (n == 51)
		return 3;
	else if (n == 52)
		return 4;
	else if (n == 53)
		return 5;
	else if (n == 54)
		return 6;
	else if (n == 55)
		return 7;
	else if (n == 56)
		return 8;
	else if (n == 57)
		return 9;
}

$(document).ready(function(){
	$(document).keyup(function(e) {
			
		var num = parseInt(e.keyCode);
		if ((num >= 48 && num <= 57) || (num >= 96 && num <= 105)) { 
			//console.log(e.keyCode);
			var cliqueNum = traduzNumeroClicado(num);
			console.log(cliqueNum);
			
			if (cliqueNum == 1)
				$('body').append("<div class='rotate'>&nbsp;</div>");
			else if (cliqueNum == 2)
				$('body').append("<div class='tri'>&nbsp;</div>");
				
			$( ".rotate" ).draggable();
			$( ".tri" ).draggable();
		}
	});
});
 
 
	

</script>
 
</body>
</html>
